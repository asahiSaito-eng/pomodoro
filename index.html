<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ポモドーロタイマー</title>

<!-- PWA manifest -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#ff055b">

<!-- Apple Touch Icon -->
<link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon-180.png">

<style>
  html, body {
    margin:0; padding:0;
    font-family: sans-serif;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to top, #ff055b, #f59c01);
  }
  #timer-container {
    position: relative;
    width: 280px;
    height: 280px;
    margin-bottom: 40px;
  }
  canvas {
    position: absolute;
    top:0; left:0;
  }
  #time {
    position: absolute;
    top: 40%;
    width: 100%;
    text-align: center;
    font-size: 48px;
    font-weight: bold;
    color: white;
  }
  #status {
    position: absolute;
    top: 65%;
    width: 100%;
    text-align: center;
    font-size: 20px;
    color: white;
  }
  #controls {
    display: flex;
    gap: 30px;
    margin-bottom: 20px;
  }
  .btn-circle {
    width: 60px; height: 60px;
    border-radius: 50%;
    border: 2px solid white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    color: white;
    cursor: pointer;
    user-select: none;
  }
  #pomodoro-count {
    font-size: 16px;
    color: white;
  }
</style>
</head>
<body>

<div id="timer-container">
  <canvas id="timer-canvas" width="280" height="280"></canvas>
  <div id="time">25:00</div>
  <div id="status">作業開始</div>
</div>

<div id="controls">
  <div id="start-pause-btn" class="btn-circle">▶</div>
  <div id="stop-btn" class="btn-circle">■</div>
</div>

<div id="pomodoro-count">現在 0 ポモドーロ</div>

<script>
let workTime = 25*60; // 秒
let shortBreak = 5*60;
let longBreak = 20*60;
let cycleCount = 0;
let totalPomodoro = 0;
let timer = workTime;
let isRunning = false;
let interval = null;
let phase = 'work'; // work / short / long / paused
let alarmAudio;

// Canvas setup
const canvas = document.getElementById('timer-canvas');
const ctx = canvas.getContext('2d');
const radius = canvas.width/2 - 10;

function drawCircle() {
  ctx.clearRect(0,0,canvas.width, canvas.height);
  // 背景円
  ctx.beginPath();
  ctx.arc(canvas.width/2, canvas.height/2, radius, 0, Math.PI*2);
  ctx.strokeStyle = 'rgba(255,255,255,0.2)';
  ctx.lineWidth = 6;
  ctx.stroke();

  // 進捗円（白くなる）
  let total = (phase==='work'?workTime:(phase==='short'?shortBreak:longBreak));
  let percent = 1 - timer / total;
  ctx.beginPath();
  ctx.arc(canvas.width/2, canvas.height/2, radius, -Math.PI/2, -Math.PI/2 + percent*2*Math.PI);
  ctx.strokeStyle = 'white';
  ctx.lineWidth = 6;
  ctx.stroke();
}

function formatTime(t) {
  const m = Math.floor(t/60).toString().padStart(2,'0');
  const s = (t%60).toString().padStart(2,'0');
  return `${m}:${s}`;
}

function updateDisplay() {
  document.getElementById('time').textContent = formatTime(timer);
  if(phase==='work') document.getElementById('status').textContent = isRunning ? '作業中' : '作業開始';
  else if(phase==='short') document.getElementById('status').textContent = '小休憩';
  else if(phase==='long') document.getElementById('status').textContent = '大休憩';
  else if(phase==='paused') document.getElementById('status').textContent = '一時停止中';
  drawCircle();
}

function playAlarm() {
  if(!alarmAudio) {
    alarmAudio = new Audio('/alarm.mp3');
  }
  alarmAudio.currentTime = 0;
  alarmAudio.play().catch(e=>console.log('Audio再生制限', e));
}

async function requestNotificationPermission() {
  if('Notification' in window && Notification.permission !== 'granted') {
    await Notification.requestPermission();
  }
}

function sendNotification(title, body) {
  if('Notification' in window && Notification.permission === 'granted') {
    new Notification(title, {body: body, icon: '/img/apple-touch-icon-180.png'});
  }
}

function nextPhase() {
  playAlarm();
  if(phase==='work') {
    totalPomodoro++;
    cycleCount++;
    timer = (cycleCount%4===0)?longBreak:shortBreak;
    phase = (cycleCount%4===0)?'long':'short';
    sendNotification('休憩開始', (phase==='long')?'大休憩です':'小休憩です');
  } else {
    timer = workTime;
    phase='work';
    sendNotification('作業開始', '作業を再開しましょう');
  }
  updateDisplay();
  document.getElementById('pomodoro-count').textContent = `現在 ${totalPomodoro} ポモドーロ`;
}

function tick() {
  if(timer>0) {
    timer--;
    updateDisplay();
  } else {
    nextPhase();
  }
}

const startPauseBtn = document.getElementById('start-pause-btn');
const stopBtn = document.getElementById('stop-btn');

startPauseBtn.addEventListener('click', async ()=>{
  await requestNotificationPermission();
  if(!alarmAudio) alarmAudio = new Audio('/alarm.mp3'); // ユーザー操作で再生許可取得

  if(!isRunning) {
    isRunning = true;
    if(phase==='paused') phase='work';
    interval = setInterval(tick,1000);
    startPauseBtn.textContent = '‖';
  } else {
    isRunning = false;
    clearInterval(interval);
    interval=null;
    phase='paused';
    startPauseBtn.textContent='▶';
  }
  updateDisplay();
});

stopBtn.addEventListener('click', ()=>{
  clearInterval(interval);
  interval=null;
  isRunning=false;
  timer=workTime;
  phase='work';
  startPauseBtn.textContent='▶';
  updateDisplay();
  document.getElementById('pomodoro-count').textContent = `現在 ${totalPomodoro} ポモドーロ`;
});

updateDisplay();

// Service Worker 登録（バックグラウンド通知用）
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('/sw.js').then(()=>console.log('SW registered'));
}
</script>


</body>
</html>
